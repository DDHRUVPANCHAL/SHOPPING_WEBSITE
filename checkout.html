<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Walmart - Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="checkout.css">
    <script type="text/javascript" src="checkout.js"></script>
</head>
<body>
    <div class="info">
        <a href="main.html"><img src="/MAIN/IMAGES/walmart.jpg" alt="Walmart Logo" height="190" width="200"></a>
        <h1 class="heading">Welcome to Walmart Online Payment</h1>
            <ul class="items">
                <a href="main.html"><li>Home</li></a>
                <a href="about.html"><li>About</li></a>
                <a href="contact.html"><li>Contact</li></a>
            </ul>
    </div>
    <form name="checkout_form" class="payment" onsubmit="return checkout()" action="thankyou.html">
        <h4>Enter Card Number</h4><input type="tel" inputmode="numeric" placeholder="xxxx-xxxx-xxxx-xxxx" name="card" required>
        <h4>Card Holder's Name</h4><input type="text" placeholder="name" name="name" required>
        <h4>Expiry Date</h4><input type="date" placeholder="date" name="date" required>
        <h4>CVV</h4><input type="tel" placeholder="xxx" name="cvv" required><br>
        <h6><input type="checkbox" name="tos" required>By Clicking Here You Agree Terms and Conditions of Walmart Payment INC</h6>
        <button name="login" type="submit" value="ENTER">SUBMIT</button>
        <button name="login" type="reset" value="RESET">RESET</button>
    </form>
    <h4><footer class="foot">Copyright - Dhruv Panchal All Rights Reserved 2024 &copy</footer></h4>
</body>
</html>
