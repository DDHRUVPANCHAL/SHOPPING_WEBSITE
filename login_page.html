<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="login_page.css">
    <script type="text/javascript" src="login_page.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart - LOGIN</title>
</head>

<body>
    <div class="reg">
        <a href="login_page.html"><img src="/MAIN/IMAGES/walmart.jpg" alt="Walmart Logo" height="190" width="200"></a>
        <h1 class="reg1">WELCOME TO WALMART</h1>
    </div>
    <form class="form_login" name="Login_Form" onsubmit="return myvalidate()" action="main.html">
        <h4><i class="fa-solid fa-circle-user"></i>USER NAME</h4>
        <input type="text" placeholder="name" name="user" required>
        <h4><i class="fa-solid fa-lock"></i>PASSWORD</h4>
        <input type="password" placeholder="password" name="pass" required> <br> <br>
        <button name="login" type="submit" value="ENTER">SUBMIT</button>
        <button name="login" type="reset" value="RESET">RESET</button> <br>
        <h5>Don't Have Account?<br><a href="reg_page.html">Click here!</a></h5>
    </form>
    <h4><footer class="foot">Copyright - Dhruv Panchal All Rights Reserved 2024 &copy</footer></h4>

</html>
